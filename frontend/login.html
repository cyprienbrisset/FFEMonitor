<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FFE Monitor — Connexion</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
    <link rel="icon" type="image/svg+xml" href="/static/logo.svg">
</head>
<body>
    <!-- Noise texture overlay -->
    <div class="noise-overlay"></div>

    <!-- LOGIN SCREEN -->
    <div class="login-screen" style="display: flex;">
        <div class="login-container">
            <div class="login-card">
                <!-- Logo et titre -->
                <div class="login-header">
                    <div class="login-logo-wrapper">
                        <img src="/static/logo.svg" alt="FFE Monitor Logo" class="login-logo">
                    </div>
                    <p class="login-tagline">Surveillance Premium des Concours FFE</p>
                </div>

                <!-- Formulaire de connexion -->
                <form id="loginForm" class="login-form">
                    <div class="form-group">
                        <label for="username">Identifiant</label>
                        <div class="input-wrapper">
                            <input
                                type="text"
                                id="username"
                                name="username"
                                placeholder="Entrez votre identifiant"
                                required
                                autocomplete="username"
                            >
                            <span class="input-icon">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                                    <circle cx="12" cy="7" r="4"/>
                                </svg>
                            </span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password">Mot de passe</label>
                        <div class="input-wrapper">
                            <input
                                type="password"
                                id="password"
                                name="password"
                                placeholder="Entrez votre mot de passe"
                                required
                                autocomplete="current-password"
                            >
                            <span class="input-icon">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                                    <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                                </svg>
                            </span>
                        </div>
                    </div>

                    <p id="loginError" class="login-error"></p>

                    <button type="submit" id="loginButton" class="btn-login">
                        <span class="btn-text">Se connecter</span>
                        <span class="btn-icon">→</span>
                    </button>
                </form>

                <!-- Footer -->
                <div class="login-footer">
                    <p>Accès sécurisé à votre espace de surveillance</p>
                </div>
            </div>

            <!-- Decoration -->
            <div class="login-decoration">
                <div class="decoration-circle circle-1"></div>
                <div class="decoration-circle circle-2"></div>
                <div class="decoration-circle circle-3"></div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = '';
        const TOKEN_KEY = 'ffemonitor_token';

        // Vérifier si déjà connecté
        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem(TOKEN_KEY);
            if (token) {
                // Vérifier la validité du token
                fetch(`${API_BASE}/auth/verify`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                })
                .then(response => {
                    if (response.ok) {
                        window.location.href = '/app';
                    }
                })
                .catch(() => {});
            }

            document.getElementById('loginForm').addEventListener('submit', handleLogin);
        });

        async function handleLogin(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const button = document.getElementById('loginButton');
            const btnText = button.querySelector('.btn-text');
            const errorEl = document.getElementById('loginError');

            errorEl.textContent = '';
            errorEl.classList.remove('visible');

            button.disabled = true;
            btnText.textContent = 'Connexion...';

            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password }),
                });

                if (response.ok) {
                    const data = await response.json();
                    localStorage.setItem(TOKEN_KEY, data.access_token);
                    btnText.textContent = 'Connecté !';
                    setTimeout(() => {
                        window.location.href = '/app';
                    }, 300);
                } else {
                    const data = await response.json();
                    showError(data.detail || 'Identifiants incorrects');
                }
            } catch (error) {
                showError('Erreur de connexion au serveur');
            } finally {
                button.disabled = false;
                btnText.textContent = 'Se connecter';
            }
        }

        function showError(message) {
            const errorEl = document.getElementById('loginError');
            errorEl.textContent = message;
            errorEl.classList.add('visible');
        }
    </script>
</body>
</html>
