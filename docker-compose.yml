# ============================================
# FFE Monitor - Docker Compose
# Déploiement simple et rapide
# ============================================
#
# Usage:
#   1. Copier .env.example vers .env et remplir les valeurs
#   2. docker-compose up -d
#   3. Ouvrir http://localhost:8000
#
# ============================================

services:
  ffemonitor:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ffemonitor
    restart: unless-stopped

    # Port
    ports:
      - "8000:8000"

    # Volumes persistants
    volumes:
      - ffemonitor_data:/app/data

    # Variables d'environnement
    environment:
      # ===== SUPABASE (obligatoire) =====
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - SUPABASE_SERVICE_KEY=${SUPABASE_SERVICE_KEY}
      - SUPABASE_JWT_SECRET=${SUPABASE_JWT_SECRET}

      # ===== ONESIGNAL (obligatoire) =====
      - ONESIGNAL_APP_ID=${ONESIGNAL_APP_ID}
      - ONESIGNAL_API_KEY=${ONESIGNAL_API_KEY}

      # ===== DÉLAIS PAR PLAN (secondes) =====
      - DELAY_FREE=${DELAY_FREE:-600}
      - DELAY_PREMIUM=${DELAY_PREMIUM:-60}
      - DELAY_PRO=${DELAY_PRO:-10}

      # ===== APPLICATION =====
      - CHECK_INTERVAL=${CHECK_INTERVAL:-5}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - DATABASE_PATH=/app/data/ffemonitor.db
      - COOKIES_PATH=/app/data/cookies.json

    # Health check
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

# Volumes nommés
volumes:
  ffemonitor_data:
    driver: local
