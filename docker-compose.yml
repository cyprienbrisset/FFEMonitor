# ============================================
# FFE Monitor - Docker Compose
# Backend + Frontend Next.js
# ============================================
#
# Usage:
#   1. Copier .env.example vers .env et remplir les valeurs
#   2. docker-compose up -d
#   3. Ouvrir http://localhost:3000
#
# ============================================

services:
  # ===== BACKEND API =====
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ffemonitor-backend
    restart: unless-stopped

    # Port interne (accès via frontend proxy)
    expose:
      - "8000"

    # Volumes persistants
    volumes:
      - ffemonitor_data:/app/data

    # Variables d'environnement
    environment:
      # ===== SUPABASE (obligatoire) =====
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - SUPABASE_SERVICE_KEY=${SUPABASE_SERVICE_KEY}
      - SUPABASE_JWT_SECRET=${SUPABASE_JWT_SECRET}

      # ===== ONESIGNAL (obligatoire) =====
      - ONESIGNAL_APP_ID=${ONESIGNAL_APP_ID}
      - ONESIGNAL_API_KEY=${ONESIGNAL_API_KEY}

      # ===== DÉLAIS PAR PLAN (secondes) =====
      - DELAY_FREE=${DELAY_FREE:-600}
      - DELAY_PREMIUM=${DELAY_PREMIUM:-60}
      - DELAY_PRO=${DELAY_PRO:-10}

      # ===== APPLICATION =====
      - CHECK_INTERVAL=${CHECK_INTERVAL:-5}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}

    # Health check
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ===== FRONTEND NEXT.JS =====
  frontend:
    build:
      context: ./frontend-next
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_SUPABASE_URL=${SUPABASE_URL}
        - NEXT_PUBLIC_SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
        - NEXT_PUBLIC_API_URL=http://backend:8000
        - NEXT_PUBLIC_ONESIGNAL_APP_ID=${ONESIGNAL_APP_ID}
    container_name: ffemonitor-frontend
    restart: unless-stopped

    # Port exposé
    ports:
      - "3000:3000"

    # Dépendance
    depends_on:
      backend:
        condition: service_healthy

    # Variables d'environnement runtime
    environment:
      - NEXT_PUBLIC_SUPABASE_URL=${SUPABASE_URL}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - NEXT_PUBLIC_API_URL=http://backend:8000
      - NEXT_PUBLIC_ONESIGNAL_APP_ID=${ONESIGNAL_APP_ID}

    # Health check
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

# Volumes nommés
volumes:
  ffemonitor_data:
    driver: local
