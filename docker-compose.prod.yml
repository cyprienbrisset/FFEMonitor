# ============================================
# FFE Monitor - Docker Compose Production
# Avec Traefik pour HTTPS automatique
# ============================================
#
# Usage:
#   1. Configurer DOMAIN et ACME_EMAIL dans .env
#   2. docker-compose -f docker-compose.prod.yml up -d
#
# ============================================

services:
  # ===== Reverse Proxy avec HTTPS automatique =====
  traefik:
    image: traefik:v2.10
    container_name: traefik
    restart: unless-stopped
    command:
      - "--api.dashboard=false"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      # Let's Encrypt
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge=true"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web"
      - "--certificatesresolvers.letsencrypt.acme.email=${ACME_EMAIL:-admin@example.com}"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
      # Redirection HTTP -> HTTPS
      - "--entrypoints.web.http.redirections.entrypoint.to=websecure"
      - "--entrypoints.web.http.redirections.entrypoint.scheme=https"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik_letsencrypt:/letsencrypt
    networks:
      - ffemonitor_network

  # ===== Application FFE Monitor =====
  ffemonitor:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ffemonitor
    restart: unless-stopped
    networks:
      - ffemonitor_network

    # Volumes persistants
    volumes:
      - ffemonitor_data:/app/data

    # Variables d'environnement
    environment:
      # Supabase
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - SUPABASE_SERVICE_KEY=${SUPABASE_SERVICE_KEY}
      - SUPABASE_JWT_SECRET=${SUPABASE_JWT_SECRET}
      # OneSignal
      - ONESIGNAL_APP_ID=${ONESIGNAL_APP_ID}
      - ONESIGNAL_API_KEY=${ONESIGNAL_API_KEY}
      # Délais
      - DELAY_FREE=${DELAY_FREE:-600}
      - DELAY_PREMIUM=${DELAY_PREMIUM:-60}
      - DELAY_PRO=${DELAY_PRO:-10}
      # Application
      - CHECK_INTERVAL=${CHECK_INTERVAL:-5}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - DATABASE_PATH=/app/data/ffemonitor.db
      - COOKIES_PATH=/app/data/cookies.json

    # Ressources
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

    # Health check
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

    # Labels Traefik
    labels:
      - "traefik.enable=true"
      # Router HTTPS
      - "traefik.http.routers.ffemonitor.rule=Host(`${DOMAIN:-localhost}`)"
      - "traefik.http.routers.ffemonitor.entrypoints=websecure"
      - "traefik.http.routers.ffemonitor.tls.certresolver=letsencrypt"
      # Service
      - "traefik.http.services.ffemonitor.loadbalancer.server.port=8000"
      # Headers de sécurité
      - "traefik.http.middlewares.ffemonitor-headers.headers.stsSeconds=31536000"
      - "traefik.http.middlewares.ffemonitor-headers.headers.stsIncludeSubdomains=true"
      - "traefik.http.middlewares.ffemonitor-headers.headers.stsPreload=true"
      - "traefik.http.middlewares.ffemonitor-headers.headers.contentTypeNosniff=true"
      - "traefik.http.middlewares.ffemonitor-headers.headers.browserXssFilter=true"
      - "traefik.http.routers.ffemonitor.middlewares=ffemonitor-headers"

# Volumes
volumes:
  ffemonitor_data:
    driver: local
  traefik_letsencrypt:
    driver: local

# Réseau
networks:
  ffemonitor_network:
    name: ffemonitor_network
